trigger:
  branches:
    include: ["master"]
  paths:
    exclude: [".github", "doc", "*.md"]

variables:
  TreatWarningsAsErrors: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BuildConfiguration: Release
  BuildPlatform: Any CPU

resources:
  containers:
  - container: xenial
    image: andrewarnott/linux-buildagent

jobs:
- job: Windows
  pool: Hosted VS2017
  steps:
  - template: azure-pipelines/build.yml

- job: Linux
  pool:
    vmImage: Ubuntu 16.04
#  container: xenial
  steps:
  - template: azure-pipelines/testfx.yml
    parameters:
      projectdirectory: src/Microsoft.VisualStudio.Validation.Tests

- job: macOS
  pool:
    vmImage: macOS 10.13
  steps:
  - template: azure-pipelines/testfx.yml
    parameters:
      projectdirectory: src/Microsoft.VisualStudio.Validation.Tests
